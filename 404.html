<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@arbbon | D.T.I</title>
    
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    
    <style>
        :root {
            --orange: #ff8c00;
            --bg-color: #ffffff;
            --text-main: #2d3436;
            --text-muted: #636e72;
            --grid-color: #f0f0f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-color);
            /* گرید کاملاً استاتیک */
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            overflow: hidden;
        }

        .card {
            position: relative;
            background: rgba(255, 255, 255, 0.98);
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 40px;
            padding: 130px 45px 60px 45px;
            max-width: 540px;
            width: 90%;
            text-align: center;
            
            /* سایه فوق‌العاده عمیق و لایه‌بندی شده برای حس 6D */
            box-shadow: 
                0 10px 15px -3px rgba(0, 0, 0, 0.05),
                0 30px 50px -10px rgba(0, 0, 0, 0.1),
                0 60px 100px -20px rgba(0, 0, 0, 0.15),
                0 100px 150px -30px rgba(0, 0, 0, 0.1);
            
            margin-top: 60px;
        }

        .warning-icon {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -55%); /* نصف بیشتر آیکون بیرون از کارت */
            width: 240px;
            height: auto;
            /* حذف هرگونه Glow و استفاده از سایه تخت طبیعی */
            filter: drop-shadow(0 20px 30px rgba(0, 0, 0, 0.1));
        }

        h1 {
            font-size: 30px;
            font-weight: 900;
            margin-bottom: 20px;
            color: var(--text-main);
        }

        p {
            font-size: 17px;
            line-height: 2;
            color: var(--text-muted);
            margin-bottom: 40px;
            white-space: pre-line;
        }

        .email-link {
            display: inline-block;
            margin-top: 10px;
            font-weight: 700;
            color: var(--orange);
            text-decoration: none;
            direction: ltr;
        }

        .btn {
            display: inline-block;
            background-color: var(--orange);
            color: #fff;
            text-decoration: none;
            padding: 18px 50px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 16px;
            box-shadow: 0 10px 20px rgba(255, 140, 0, 0.2);
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 140, 0, 0.3);
        }

        .brand-footer {
            margin-top: 45px;
            font-size: 14px;
            color: #b2bec3;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://cdn3d.iconscout.com/3d/premium/thumb/warning-sign-3d-icon-png-download-8325506.png" 
             alt="Warning" class="warning-icon">

        <h1>ببخشید!</h1>
        
        <p>
            من برای سایتم همچین صفحه‌ای طراحی نکردم.
            ممکنه آدرس رو اشتباه وارد کرده باشی، ولی اگه می‌خوای این صفحه وجود داشته باشه می‌تونی خبرم کنی تا طراحیش کنم! :)
            <a href="mailto:contact@arbondev.ir" class="email-link">contact@arbondev.ir</a>
        </p>

        <a href="/" class="btn">بازگشت به صفحه اصلی</a>

        <div class="brand-footer">Discord: @arbbon</div>
    </div>

</body>
</html>
