<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@arbbon | D.T.I</title>
    
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    
    <style>
        :root {
            --orange: #ff8c00;
            --bg-color: #ffffff;
            --text-main: #2d3436;
            --text-muted: #636e72;
            --grid-color: #f0f0f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-color);
            /* گرید استاتیک و بدون حرکت */
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 32px;
            padding: 60px 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
        }

        .warning-icon {
            width: 150px;
            height: auto;
            margin-bottom: 30px;
            /* استاتیک و بدون انیمیشن */
        }

        h1 {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 15px;
            color: var(--text-main);
        }

        p {
            font-size: 16px;
            line-height: 1.8;
            color: var(--text-muted);
            margin-bottom: 35px;
        }

        .btn {
            display: inline-block;
            background-color: var(--orange);
            color: #fff;
            text-decoration: none;
            padding: 14px 40px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 16px;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .brand-footer {
            margin-top: 30px;
            font-size: 13px;
            color: #b2bec3;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://cdn3d.iconscout.com/3d/premium/thumb/warning-sign-3d-icon-png-download-8325506.png" 
             alt="Warning" class="warning-icon">

        <h1>ببخشید!</h1>
        
        <p>
            من برای سایتم همچین صفحه ای طراحی نکردم
            ممکنه آدرس رو اشتباه وارد کرده باشی ولی اگه میخوای این صفحه
            وجود داشته باشه میتونی خبرم کنی تا طراحیش کنم! :)

            ایمیل:
            contact@arbondev.ir
        </p>

        <a href="/" class="btn">بازگشت به صفحه اصلی</a>

        <div class="brand-footer">Discord: @arbbon</div>
    </div>

</body>
</html>
