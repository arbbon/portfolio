<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@arbbon | D.T.I</title>
    
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    
    <style>
        :root {
            --orange: #ff8c00;
            --bg-color: #ffffff;
            --text-main: #2d3436;
            --text-muted: #636e72;
            --grid-color: #f2f2f2;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
        }

        .card {
            position: relative; /* برای تنظیم موقعیت آیکون نسبت به کارت */
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.03);
            border-radius: 40px;
            /* پدینگ بالا رو زیاد کردیم تا متن زیر آیکون قرار بگیره */
            padding: 120px 40px 60px 40px; 
            max-width: 520px;
            width: 90%;
            text-align: center;
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.02),
                0 30px 70px rgba(0, 0, 0, 0.08),
                0 50px 100px rgba(0, 0, 0, 0.05);
            margin-top: 80px; /* برای اینکه آیکون از سقف مرورگر فاصله داشته باشه */
        }

        .warning-icon {
            position: absolute;
            top: 0;
            left: 50%;
            /* نصف قد آیکون به بالا منتقل می‌شود */
            transform: translate(-50%, -50%); 
            width: 220px; /* بزرگتر شد */
            height: auto;
            filter: drop-shadow(0 15px 25px rgba(255, 140, 0, 0.25));
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 20px;
            color: var(--text-main);
        }

        p {
            font-size: 16px;
            line-height: 1.9;
            color: var(--text-muted);
            margin-bottom: 35px;
            white-space: pre-line;
        }

        .email-text {
            display: block;
            margin-top: 10px;
            font-weight: 700;
            color: var(--orange);
            direction: ltr;
        }

        .btn {
            display: inline-block;
            background-color: var(--orange);
            color: #fff;
            text-decoration: none;
            padding: 16px 45px;
            border-radius: 18px;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.2s;
            box-shadow: 0 10px 20px rgba(255, 140, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(255, 140, 0, 0.3);
            opacity: 0.95;
        }

        .brand-footer {
            margin-top: 40px;
            font-size: 13px;
            color: #b2bec3;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://cdn3d.iconscout.com/3d/premium/thumb/warning-sign-3d-icon-png-download-8325506.png" 
             alt="Warning" class="warning-icon">

        <h1>ببخشید!</h1>
        
        <p>
            من برای سایتم همچین صفحه‌ای طراحی نکردم.
            ممکنه آدرس رو اشتباه وارد کرده باشی، ولی اگه می‌خوای این صفحه وجود داشته باشه می‌تونی خبرم کنی تا طراحیش کنم! :)
            <span class="email-text">contact@arbondev.ir</span>
        </p>

        <a href="/" class="btn">بازگشت به صفحه اصلی</a>

        <div class="brand-footer">Discord: @arbbon</div>
    </div>

</body>
</html>
